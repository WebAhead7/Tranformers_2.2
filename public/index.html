<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformers_v6</title>
    <link rel="stylesheet" href="public/index.css" />
  </head>

  <body>
    <h1>Transformers_2.2</h1>

    <form id="Go">
      <select name="searchBy" id="searchBy">
        <option selected disabled>Search by</option>
        <option class="search-by-option" value="Make">Manufacturer</option>
        <option class="search-by-option" value="Origin">Country</option>
        <option class="search-by-option" value="Model">Model</option>
      </select>

      <input
        type="text"
        list="autolist"
        name="auto"
        id="auto"
        placeholder="Search"
        disabled="true"
        ;
      />
      <datalist id="autolist">
        <option value="Mazda"></option>
        <option value="Ford"></option>
        <option value="GMC"></option>
        <option value="Ferrari"></option>
      </datalist>
      <input type="submit" id="goBtn" value="GO" disabled="true" />
    </form>

    <p>
      <strong>Note:</strong> car details to be added when clicking Go button.
    </p>
  </body>
  <script src="public/index.js"></script>
</html>
